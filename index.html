<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<div class="container">
<div class="form_container">
  <div class="date_container">
    <label for="day">Day</label>
    <input id="day" placeholder=" DD" required>
    <small class="day-error"></small>
  </div>
  <div class="date_container">
    <label for="month">Month</label>
    <input  id="month" placeholder="MM" required>
    <small class="month-error"></small>
  </div>
  
   <div class="date_container">
    <label for="year">Year</label>
    <input id="year" placeholder=" YYYY" required>
    <small class="year-error"></small>
   </div>
    
</div>
    <div class="button_container">
      <button id="agebtn">
        <img src="./assets/images/icon-arrow.svg"/>
      </button>
    </div>

 
  <div class="output_container">
    <h1><span id="output_year">--</span>Years old</h1>
    <h1><span id="output_month">--</span>Month old</h1>
    <h1><span id="output_day">--</span>Days old</h1>
  </div>

</div>
  
  
 
  <script src="index.js"></script>
</body>
</html>
